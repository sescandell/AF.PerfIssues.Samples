pool: Build
name: Production - 8I516 AF
trigger: none
resources:
  pipelines:
  - pipeline: triggerdeploy
    source: Production - Trigger Deploy
    trigger:
      stages:
      - 8I516AF 

parameters:
 - name: 'checkoutClean'
   displayName: 'Clean directory before build ?'
   type: boolean
   default: false
 - name: 'azureSubscription'
   displayName: 'Azure Subscription'
   type: string

stages:
  - template: ../template.yml
    parameters:
      azureSubscription: ${{ parameters.azureSubscription }}
      checkoutClean: ${{ parameters.checkoutClean }}
      afs: 
        - afName: socpro-support-8i516-we-af
          afDisplayName: 8I516 WE
     
      afsNE:
        - afName: socpro-support-8i516-ne-af
          afDisplayName: 8I516 NE

      projectName: AF.PerfIssues.Samples.Net8Isolated516